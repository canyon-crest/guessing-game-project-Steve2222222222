<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="date"></p>
    <h3>Name</h3>
    <input type="text" id="person">
    <button id="nameBtn">Enter</button>
    <p id="greeting"></p>
    <h3>Level</h3>
    <input type="radio" name="level" id="e" value="10" checked><label for="e">Easy</label>
    <input type="radio" name="level" id="m" value="50"><label for="m">Medium</label>
    <input type="radio" name="level" id="h" value="100"><label for="h">Hard</label>
  
    <button id="playBtn" disabled>Play</button>
    <h2 id="display">0.00</h2>
    

    <h3 id="msg">Select a Level</h3>
    <h3 id="msg2"></h3>
    <input type="text" id="guess">
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUp" disabled>Give Up</button>
    <div id="heatContainer" style="width: 300px; height: 25px; background-color: #ddd; border-radius: 10px; margin-top: 10px;">
    <div id="heatFill" style="height: 100%; width: 0%; border-radius: 10px; background-color: blue; transition: width 0.3s, background-color 0.3s;"></div>
    </div>

    <h3>Stats</h3>
    <p id="wins">Total wins: 0</p>
    <p id="avgScore">Average Score: </p>

    <h3>Leaderboard</h3>
    <div id="leaderboard"></div>

    <ol>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
    </ol>
  </body>
</html>
